<!DOCTYPE html>
<html>
<head>
  <title>Chordly ðŸŽ¹</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="selectors.css">
  <link rel="stylesheet" href="tabs.css">
  <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
</head>
<body>
  <div class="container">
    <div class="chord-box">
      <div class="keyboard">
        <div class="major-keys">
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
        <div class="minor-keys">
          <dive class="group1">
            <div class="m-key"></div>
            <div class="m-key second"></div>
          </dive>
          <div class="group2">
            <div class="m-key"></div>
            <div class="m-key second"></div>
            <div class="m-key second"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">London</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="tabcontent">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <div class="notifications">
      <!-- Reecnt Activity -->
      <div id="Recent" class="tabcontent">
        DERRRP1
      </div>

      <!-- sugestions -->
      <div id="Suggestions" class="tabcontent">
        DERRP2
      </div>

      <!-- Find Designers -->

      <div id="Find" class="tabcontent">
        <!-- Code one notification here -->
        DERRP3
      </div>
    </div>

    <div class="selector-box">
      <ins id="chord-audio" class="scales_chords_api" chord="A(maj)" instrument="piano" output="sound"></ins>
      <div class="chord-select">
        <h4>C</h4>
      </div>
      <div class="chord-select">
        <h4>CM</h4>
      </div>
      <div class="chord-select">
        <h4>Cm</h4>
      </div>
      <div class="chord-select">
        <h4>CM7</h4>
      </div>
      <div class="chord-select">
        <h4>Cm7</h4>
      </div>
    </div>
  </div>
  <script src="./lib/tabs.js"></script>
  <script src="main.js"></script>
</body>
</html>
