<head>
  <title>Chordly ðŸŽ¹</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="selectors.css">
  <link rel="stylesheet" href="tabs.css">
  <script async type="text/javascript" src="https://www.scales-chords.com/api/scales-chords-api.js"></script>
</head>
<body>
  <div class="container">
    <div class="chord-box">
      <div class="keyboard">
        <div class="major-keys">
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
        <div class="minor-keys">
          <dive class="group1">
            <div class="m-key"></div>
            <div class="m-key second"></div>
          </dive>
          <div class="group2">
            <div class="m-key"></div>
            <div class="m-key second"></div>
            <div class="m-key second"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'C')">C</button>
      <button class="tablinks" onclick="openTab(event, 'D')">D</button>
      <button class="tablinks" onclick="openTab(event, 'E')">E</button>
      <button class="tablinks" onclick="openTab(event, 'F')">F</button>
      <button class="tablinks" onclick="openTab(event, 'G')">G</button>
      <button class="tablinks" onclick="openTab(event, 'A')">A</button>
      <button class="tablinks" onclick="openTab(event, 'B')">B</button>
    </div>

    <div id="C" class="tabcontent">
      <h3>C Chords</h3>
      <div class="selector-box">
        <div class="chord-select">
          <h4>C</h4>
        </div>
        <div class="chord-select">
          <h4>CM</h4>
        </div>
        <div class="chord-select">
          <h4>Cm</h4>
        </div>
        <div class="chord-select">
          <h4>CM7</h4>
        </div>
        <div class="chord-select">
          <h4>Cm7</h4>
        </div>
      </div>
    </div>

    <div id="D" class="tabcontent">

  <script src="./lib/tabs.js"></script>
  <script src="main.js"></script>
